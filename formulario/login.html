<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form action="cadastro.php" method="post">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required>
            <label for="email">Email</label>
            <input type="text" name="email" id="email"
            required>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" required>
            <label for="senha">Confirmar senha</label>
            <input type="password" name="senha" id="senha" required>
            <label for="sou">Sou:</label>
            
            <div class="radio-group">
            <label for="aluno" class="opt">Aluno</label>
            <input type="radio" name="sou" id="aluno" value="0" checked>
            <label for="professor" class="opt">Professor</label>
            <input type="radio" name="sou" id="professor" value="1">
            </div>

            <button class="btn-cadastrar" type="submit">Cadastrar</button>
            <a href="#">Login</a>
        </form>
    </div>
    
</body>
</html>
